<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            color: white;
        }
        .note {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        .important {
            font-weight: bold;
        }
        .input-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Заметки</h1>
    </header>
    <div class="input-container">
        <form action="/add" method="post">
            <input type="text" name="text" placeholder="Введите заметку" required>
            <label>
                <input type="checkbox" name="important"> Важная
            </label>
            <button type="submit">Добавить</button>
        </form>
    </div>
    <div>
        {% for note in notes %}
            <div class="note {% if note.important %}important{% endif %}">
                {{ note.text }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
